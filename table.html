<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        a {
            font-size: 18px;
        }
        table, td, th {
            border: 1px solid black;
        }
        th, td {
            width: 80px; height: 80px;
        }
    </style>
</head>
<body>
        <a href="index.html">Перейти на головну сторінку</a>
    <table style="margin: 0 auto;">
        <tr>
            <td colspan="2" style="background: gray;"></td>
            <td style="background: rgb(93, 122, 38);"></td>
            <td style="background: rgb(93, 122, 38);"></td>
            <td style="background: rgb(93, 122, 38);"></td>
            <td rowspan="3" style="background: rgb(0, 212, 0);"></td>
        </tr>
        <tr>
            <td rowspan="2" style="background: rgb(0, 94, 0);"></td>
            <td style="background: rgb(93, 122, 38);"></td>
            <td colspan="3" rowspan="2" style="background: orange;"></td>
        </tr>
        <tr>
            <td style="background: rgb(93, 122, 38);"></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" style="background: blue"></td>
            <td style="background: rgb(93, 122, 38);"></td>
            <td style="background: rgb(93, 122, 38);"></td>
            <td rowspan="2" style="background: rgb(0, 94, 0);"></td>
        </tr>
        <tr>
            <td colspan="2" style="background: gray"></td>
        </tr>
    </table>
</body>
</html>

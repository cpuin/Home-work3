<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="link">
            <a href="index.html">Перейти на головну сторінку</a>
        </div>
        <table>
            <tr>
                <td colspan="2"></td>
                <td class="td_olive"></td>
                <td class="td_olive"></td>
                <td class="td_olive"></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td rowspan="2" class="td_darkgreen"></td>
                <td class="td_olive"></td>
                <td colspan="3" rowspan="2"></td>
            </tr>
            <tr>
                <td class="td_olive"></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2"></td>
                <td class="td_olive"></td>
                <td class="td_olive"></td>
                <td rowspan="2" class="td_darkgreen"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>
</body>
</html>
